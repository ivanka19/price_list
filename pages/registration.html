<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;700&family=Source+Code+Pro:wght@400;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="intro registration">
        <header class="header">
            <div class="conteiner">
                <h2>Реєстрація</h2>
                <a href="../"><img src="../img/logo.svg" class="mini_logo" alt=""></a>
            </div>
        </header>

        <div class="conteiner">
            <form action="" class="form" name="registration-form">
                <input type="text" placeholder="Електронна адреса" name="company" required>
                <input type="text" placeholder="Електронна адреса" name="name" required>
                <input type="email" placeholder="Електронна адреса" name="email" required>
                <input type="password" placeholder="Пароль" name="password" required>
                <input type="password" placeholder="Повторіть пароль" name="reply-password" required>
                <p>Всі поля форми є обов'язковими до заповнення</p>
                <input type="submit" class="registration__form__submit" value="Зареєструватись">
                <p>Вже зареєстровані? <a href="authorization.html">Увійти до системи</a></p>
            </form>
        </div>
    </div>
</body>

</html>
