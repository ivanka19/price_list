<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизація</title>

    <!-- Bootstrap .css styles import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Fonts import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;600;700&family=Source+Code+Pro:wght@400;600;700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="registration">
        <header class="header mb-5">
            <div class="container-xxl">
                <div class="row justify-content-center justify-content-sm-between align-items-center py-3">
                    <div class="col-12 col-sm-4 p-0">
                        <h2 class="px-4 mb-3 mb-sm-0">Реєстрація</h2>
                    </div>
                    <div class="col-12 col-sm-4 p-0">
                        <a href="../"><img src="../img/logo.svg" class="mini_logo" alt=""></a>
                    </div>
                </div>
            </div>
        </header>

        <div class="container-xxl mt-5">
            <div class="row justify-content-center mt-md-5">
                <div class="col-12 col-sm-8 col-md-5 mt-lg-5">
                    <form action="" class="form mb-4" name="registration-form">
                        <!-- Обробка форми -->
                        <div class="row">
                            <div class="col-12 mb-3">
                                <input class="p-2" type="text" placeholder="Назва компанії" name="company" required>
                            </div>
                            <div class="col-12 mb-3">
                                <input class="p-2" type="text" placeholder="Ім'я користувача" name="name" required>
                            </div>
                            <div class="col-12 mb-3">
                                <input class="p-2" type="email" placeholder="Електронна адреса" name="email" required>
                            </div>
                            <div class="col-12 mb-3">
                                <input class="p-2" type="password" placeholder="Пароль" name="password" required>
                            </div>
                            <div class="col-12 mb-4">
                                <input class="p-2" type="password" placeholder="Повторіть пароль" name="reply-password"
                                    required>
                            </div>
                            <p class="mb-4">Всі поля форми є обов'язковими до заповнення</p>
                            <div class="col-12 mb-4">
                                <input type="submit" class="p-3 registration-submit" value="Зареєструватись">
                            </div>
                        </div>

                        <p>Вже зареєстровані? <a href="../login/">Увійти до системи</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

</div>
</body>

</html>
